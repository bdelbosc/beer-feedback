<head>

  <title>Beer Feedback</title>

<body>
<div>
  Oops, you appear to be offline, to go back to beer-feedback

    <li>1. Go back to the previous page
    <input
      action="action"
      onclick="window.history.go(-1); return false;"
      type="submit"
      value="Go back ..."
    />
    </li>
    <li>
      2. Then go forward to reload beer-feedback from the cache
    </li>
  </ul>
</div>
